<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="{{ url_for('static', filename='css/editar-produto.css') }}"> 

 <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="{{ url_for('static', filename='img/icone-serenatto.png') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Serenatto - Editar Produto</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="{{ url_for('index') }}">Início</a></li>
      <li><a href="{{ url_for('admin') }}">Administração</a></li>
      <li><a href="{{ url_for('login') }}">Login</a></li>
    </ul>
  </nav>
<main>
  <section class="container-admin-banner">
    <img src="{{ url_for('static', filename='img/logo-serenatto-horizontal.png') }}" class="logo-admin" alt="logo-serenatto">
    <h1>Editar Produto</h1>
    <img class="ornaments" src="{{ url_for('static', filename='img/ornaments-coffee.png') }}" alt="ornaments">
  </section>
  <section class="container-form">
    <form action="{{ url_for('editar_produto', id=produto['id']) }}" method="post" enctype="multipart/form-data">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" value="{{ produto['nome'] }}" required>

      <div class="container-radio">
        <div>
            <label for="cafe">Café</label>
            <input type="radio" id="cafe" name="tipo" value="Café" {% if produto['tipo'] == 'Café' %}checked{% endif %}>
        </div>
        <div>
            <label for="almoco">Almoço</label>
            <input type="radio" id="almoco" name="tipo" value="Almoço" {% if produto['tipo'] == 'Almoço' %}checked{% endif %}>
        </div>
      </div>

      <label for="descricao">Descrição</label>
      <input type="text" id="descricao" name="descricao" placeholder="Digite uma descrição" value="{{ produto['descricao'] }}" required>

      <label for="preco">Preço</label>
      <input type="text" id="preco" name="preco" placeholder="Digite o preço" value="{{ produto['preco'] }}" required>

      <label for="imagem">Envie uma imagem do produto</label>
      <input type="file" name="imagem" accept="image/*" id="imagem" placeholder="Envie uma imagem">

      <input type="submit" name="editar" class="botao-cadastrar" value="Editar produto"/>
    </form>
  </section>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"
integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
